<style>
  #el {
    width: 100px;
    height: 100px;
    background: skyblue;
  }
  #el2 {
    width: 100px;
    height: 100px;
    background: skyblue;
  }
</style>
<div id="el"></div>
<div id="el2"></div>
<button id="pause">pouse</button>
<button id="resume">resume</button>
<button id="el2-start">el2 start</button>
<script type="module">
  import { Timeline, Animation, ColorAnimation } from './animation.js';
  import { cubicBezier } from './cubicBezier.js';

  let linear = t => t;
  let ease = cubicBezier(.25, .25, .1, 1);

  let el = document.getElementById('el');
  let el2 = document.getElementById('el2');
  let tl = new Timeline;

  tl.add(new Animation(el.style, 'transform', v => `translateX(${v}px)`, 0, 200, 5000, 0, ease));

  tl.start();

  document.getElementById('pause').addEventListener('click', () => { tl.pause() });
  document.getElementById('resume').addEventListener('click', () => { tl.resume() });
  document.getElementById('el2-start').addEventListener('click', () => {
    tl.add(new ColorAnimation(el.style, 'background-color', {r: 0, g: 0, b:0, a: 1}, {r: 255, g: 0, b:0, a: 1}, 5000, 0, ease));
  });
</script>
